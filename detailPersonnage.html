<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/personnage.css" rel="stylesheet" type="text/css">
    <link href="style/commun.css" rel="stylesheet" type="text/css">
    <title>Personnage</title>
</head>

<body>
    <header><img src="resources/images/logo.png" alt="logo de mha" /></header>
    <div id="divPrincipal">
        <div id="divHaut">
            <div id="divImg">
                <img id="image" />
            </div>
            <div id="partieDroite">
                <div id="divNom">
                    <div id="nom">nom</div>
                    <div id="prenom">prenom</div>
                    <div id="nomHero">nomHero</div>
                </div>
                <div id="bio">
                    <p id="age">Age : </p>
                    <p id="alter">Alter : </p>
                    <p id="fonction">Métier : </p>
                </div>
            </div>
        </div>

        <fieldset id="histoire">
            <legend>Histoire</legend>
        </fieldset>

        <div id="apparition">
            <fieldset>
                <legend>Première apparition</legend>
                <p id="premiereApparition"></p>
            </fieldset>
        </div>
    </div>


</body>
<script type="text/javascript" src="script/pagePersonnage.js"></script>

</html>
