<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/recherche.css" rel="stylesheet" type="text/css">
    <link href="style/commun.css" rel="stylesheet" type="text/css">
    <title>Recherche</title>
</head>

<body>
    <header>
        <a href="">
            <img src="resources/images/logo.png" alt="logo de mha" class="logo" />
            <span class="messageInfoLogo">Appuyez pour retourner à la page de sélection</span>
        </a>

    </header>
    <div id="divRecherche">
        <img src="resources/images/aile-gauche.png" id="aileGauche" alt="Aile gauche barre de recherche"/>
        <input type="text" placeholder="rechercher" id="barreRecherche" />
        <img src="resources/images/aile-droite.png" id="aileDroite" alt="Aile droite barre de recherche"/>
    </div>
    <div class="page">
        <aside class="gauche">
            <h2>Trier</h2>
            <ul class="tri" id="triPersonnage">
                <li>
                    <label for="ordreAlphabetique">Ordre Alphabétique</label>
                    <input type="checkbox" name="ordreAlphabetique" class="checkboxTri" id="ordreAlphabetique"
                        onclick="activerCheckbox(event, 0)">
                </li>
                <li>
                    <label for="ordreAlphabetiqueInverse">Ordre Alphabétique (inverse)</label>
                    <input type="checkbox" name="ordreAlphabetique" class="checkboxTri" id="ordreAlphabetiqueInverse"
                        onclick="activerCheckbox(event, 1)">
                </li>
                <li>
                    <label for="ordreAgeCroissant">Age(croissant)</label>
                    <input type="checkbox" name="ordreAge" class="checkboxTri" id="ordreAgeCroissant"
                        onclick="activerCheckbox(event, 0)">
                </li>
                <li>
                    <label for="ordreAgeDecroissant">Age(décroissant)</label>
                    <input type="checkbox" name="ordreAge" class="checkboxTri" id="ordreAgeDecroissant"
                        onclick="activerCheckbox(event, 1)">
                </li>
            </ul>
            <ul class="tri" id="triEpisode">
            </ul>
        </aside>
        <main>
            <div>
                <div class="boutonAffichage personnage" id="boutonPersonnage" onclick="changerAffichage(0)">Personnages</div>
                <div class="boutonAffichage episode" id="boutonEpisode" onclick="changerAffichage(1)">Épisodes</div>
                <h1>Personnages</h1>
            </div>
            <div id="liste" class="liste">

            </div>
        </main>
        <aside class="droite">
            <h2>Filtrer</h2>
            <ul class="filtre" id="filtrePersonnage">
                <li>
                    <input type="checkbox" class="checkboxFiltre" onclick="appuyerFiltre()" id="homme">
                    <label for="homme">Homme</label>
                </li>
                <li>
                    <input type="checkbox" class="checkboxFiltre" onclick="appuyerFiltre()" id="femme">
                    <label for="femme">Femme</label>
                </li>
                <li>
                    <input type="checkbox" class="checkboxFiltre" onclick="appuyerFiltre()" id="indetermine">
                    <label for="indetermine">Indéterminé</label>
                </li>
            </ul>
            <ul class="filtre" id="filtreEpisode">

            </ul>
        </aside>
    </div>
    <script type="text/javascript" src="script/episodes.js"></script>
    <script type="text/javascript" src="script/personnages.js"></script>
    <script type="text/javascript" src="script/commun.js"></script>
    <script type="text/javascript" src="script/recherche.js"></script>
    <script type="text/javascript" src="script/filtre.js"></script>
    <script type="text/javascript" src="script/tri.js"></script>
    <script type="text/javascript" src="script/changerRecherche.js"></script>
</body>



</html>
